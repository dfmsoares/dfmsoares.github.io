<section data-id="blog" class="animated-section">
    <div class="page-title">
      <h2>Blog</h2>
    </div>
    <div class="section-content">
        <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="blog-masonry two-columns clearfix">
            {% for post in site.posts %}
            <!-- Blog Post 1 -->
            <div class="item post-1">
                <div class="blog-card">
                <div class="media-block">
                    <div class="category">
                        <a href="#" title="View all posts in Design">{{post.categories}}</a>
                    </div>
                    <a href="{{post.url}}">
                    {% if post.image %}
                    <img src="{{ post.image }}" alt="image">
                    {% else %}
                    <img src="assets/images/banner.jpg" alt="image">
                    {% endif %}
                    <div class="mask"></div>
                    </a>
                </div>
                <div class="post-info">
                    <div class="post-date">{{ post.date | date_to_string }}</div>
                    <a href="{{post.url}}">
                    <h4 class="blog-item-title">{{post.title}}</h4>
                    </a>
                </div>
                </div>
            </div>
            <!-- End of Blog Post 1 -->
            {% endfor %}
            </div>
        </div>
        </div>
    </div>        


</section>
