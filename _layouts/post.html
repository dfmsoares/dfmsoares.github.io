---
layout: default
---
<div class="content-area single-page-area">
  <div class="single-page-content">

    <article class="post">

      <div class="post-thumbnail">
        {% if page.image %}
        <img src="{{ site.url }}{{ site.baseurl }}/{{ page.image }}" alt="image">
        {% else %}
        <img src="{{ site.url }}{{ site.baseurl }}/assets/images/banner.jpg" alt="image">
        {% endif %}
      </div>

      <div class="post-content">
        <!-- /Entry header -->
        <header class="entry-header">
          <!-- Entry meta -->
          <div class="entry-meta entry-meta-top">
            <span><a href="#" rel="category tag">UI</a></span>        
          </div>

          <!-- /Entry meta -->

          <h2 class="entry-title">{{ page.title }}</h2>
        </header>
        <!-- /Entry header -->

        <!-- Entry content -->
        <div class="entry-content">
          <div class="row">
            <div class=" col-xs-12 col-sm-12 ">
              <div class="col-inner">
                {{ content }}
              </div>
            </div>
          </div>
        </div>
        <!-- /Entry content -->

        <div class="entry-meta entry-meta-bottom">
          <div class="date-author">
            <span class="entry-date">
              <a href="#" rel="bookmark">
                <i class="far fa-clock"></i> <span class="entry-date"> {{ page.date | date: "%b %-d, %Y" }}</span>
              </a>
            </span>
            <span class="author vcard">
              <a class="url fn n" href="#" rel="author"> <i class="fa fa-user"></i> {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</a>
            </span>
          </div>

          <!-- Share Buttons -->
          <div class="entry-share btn-group share-buttons">
            <a href="#" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" class="btn" target="_blank" title="Share on Facebook">
              <i class="fa fa-facebook"></i>
            </a>
            
            <a href="#" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" class="btn" target="_blank" title="Share on Twitter">
              <i class="fa fa-twitter"></i>
            </a>

            <a href="#" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" class="btn" title="Share on LinkedIn">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
          <!-- /Share Buttons -->
        </div>

        <div class="post-tags">
          <div class="tags">
            {% for tag in page.tags %}
            <a href="#" rel="tag">{{tag}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </article>

  </div>
</div>
